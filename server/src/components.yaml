components:
  schemas:
    NewFrosh:
      type: object
      required:
        - birthDate
        - pronouns
        - discipline
      properties:
        preferredName:
          type: string,
          description: The preferred name of the frosh
          example: Johnny
        birthDate:
          type: string
          description: Birth date of the Frosh
          example: '2004-01-01'
          format: date
        pronouns:
          type: string
          description: Pronouns of the Frosh
          example: he/him
        discipline:
          type: string
          enum:
            - Chemical Engineering
            - Civil Engineering
            - Computer Engineering
            - Electrical Engineering
            - Engineering Science
            - Industrial Engineering
            - Materials Engineering
            - Mechanical Engineering
            - Mineral Engineering
            - Track One (Undeclared)
          example: Engineering Science
    NewUser:
      type: object
      required:
        - name
        - password
        - email
      properties:
        name:
          type: string
          description: Name of the user
          example: John Doe
        email:
          type: string
          description: Email of the user
          example: john.doe@mail.utoronto.ca
          format: email
        password:
          type: string
          description: Password of the user
          example: SecurePassword123!
          format: password
    User:
      type: object
      properties:
        name:
          type: string
          description: Name of the user
          example: John Doe
        email:
          type: string
          description: Email of the user
          example: john.doe@mail.utoronto.ca
          format: email
    Event:
      type: object
      required:
        - name
        - description
        - date
        - endTime
      properties:
        name:
          type: string
          description: Name of the event
          example: Matriculation
        description:
          type: string
          description: Description of the event
          example: lorem ipsum
        date:
          type: date
          description: Date of the event including starting time
          example: 2022-05-09T14:00:00
        endTime:
          type: date
          description: End time of the event
          example: 2022-05-09T15:00:00
        color:
          type: string
          description: color of the event
          example: purple
