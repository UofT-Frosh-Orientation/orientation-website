components:
  schemas:
    NewFrosh:
      type: object
      required:
        - birthDate
        - pronouns
        - discipline
      properties:
        preferredName:
          type: string,
          description: The preferred name of the frosh
          example: Johnny
        birthDate:
          type: string
          description: Birth date of the Frosh
          example: '2004-01-01'
          format: date
        pronouns:
          type: string
          description: Pronouns of the Frosh
          example: he/him
        discipline:
          type: string
          enum:
            - Chemical Engineering
            - Civil Engineering
            - Computer Engineering
            - Electrical Engineering
            - Engineering Science
            - Industrial Engineering
            - Materials Engineering
            - Mechanical Engineering
            - Mineral Engineering
            - Track One (Undeclared)
          example: Engineering Science
    NewUser:
      type: object
      required:
        - name
        - password
        - email
      properties:
        name:
          type: string
          description: Name of the user
          example: John Doe
        email:
          type: string
          description: Email of the user
          example: john.doe@mail.utoronto.ca
          format: email
        password:
          type: string
          description: Password of the user
          example: SecurePassword123!
          format: password
    User:
      type: object
      properties:
        name:
          type: string
          description: Name of the user
          example: John Doe
        email:
          type: string
          description: Email of the user
          example: john.doe@mail.utoronto.ca
          format: email
    Event:
      type: object
      required:
        - name
        - description
        - date
        - endTime
      properties:
        name:
          type: string
          description: Name of the event
          example: Matriculation
        description:
          type: string
          description: Description of the event
          example: lorem ipsum
        date:
          type: date
          description: Date of the event including starting time
          example: 2022-05-09T14:00:00.000Z
        endTime:
          type: date
          description: End time of the event
          example: 2022-05-09T15:00:00.000Z
    NewFAQ:
      type: object
      properties:
        question:
          type: string
          description: The question being asked
          example: When is the registration deadline?
        category:
          type: string
          description: The category of the question
          example:
    FAQ:
      allOf:
        - $ref: '#components/schemas/NewFAQ'
        - type: object
          properties:
            answer:
              type: string
              description: answer to the question
              example: The registration deadline is September 2, 2022.
  responses:
    NotLoggedIn:
      description: THe user is not logged in
      content:
        application/json:
          type: object
          properties:
            message:
              type: string
              example: Please sign in to access this route!

