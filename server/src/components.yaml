components:
  schemas:
    NewFrosh:
      type: object
      required:
        - birthDate
        - pronouns
        - discipline
      properties:
        preferredName:
          type: string,
          description: The preferred name of the frosh
          example: Johnny
        birthDate:
          type: string
          description: Birth date of the Frosh
          example: '2004-01-01'
          format: date
        pronouns:
          type: string
          description: Pronouns of the Frosh
          example: he/him
        discipline:
          type: string
          enum:
            - Chemical Engineering
            - Civil Engineering
            - Computer Engineering
            - Electrical Engineering
            - Engineering Science
            - Industrial Engineering
            - Materials Engineering
            - Mechanical Engineering
            - Mineral Engineering
            - Track One (Undeclared)
          example: Engineering Science
    NewUser:
      type: object
      required:
        - name
        - password
        - email
      properties:
        name:
          type: string
          description: Name of the user
          example: John Doe
        email:
          type: string
          description: Email of the user
          example: john.doe@mail.utoronto.ca
          format: email
        password:
          type: string
          description: Password of the user
          example: SecurePassword123!
          format: password
    User:
      type: object
      properties:
        name:
          type: string
          description: Name of the user
          example: John Doe
        email:
          type: string
          description: Email of the user
          example: john.doe@mail.utoronto.ca
          format: email
    Schedule:
      type: object
      required:
        - froshGroup
        - date
      properties:
        froshGroup:
          type: string
          description: the frosh group the schedule belongs to
          example: Kappa
        date:
          type: string
          description: date of events for the schedule
          example: Monday September 5
        events:
          type: array
          description: array of events occuring on the date of schedule
          items:
            type: object
            required:
              - name
              - description
              - time
            properties:
              name:
                type: string
                description: name of the event
                example: Matriculation
              description:
                type: string
                description: description of the event
                example: lorem ipsum
              time:
                type: string
                description: time of the event
                example: 1:00 pm - 2:00pm
          minItems: 1
